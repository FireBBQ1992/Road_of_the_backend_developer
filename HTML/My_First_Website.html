<!DOCTYPE html>

<!-- lang 屬性設定網頁的語言 -->

<html lang="en">
  <head>
    <!-- character set -->
    <meta charset="UTF-8" />
    <!-- 設定視窗範圍的寬度 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 提供這網頁的的敘述，可在搜尋引擎上提供內容 -->
    <meta name="description" content="描述這個網站" />
    <meta name="robots" content="index,follow" />
    <!-- 有以下兩行可讓Google搜尋的到 -->
    <meta name="googlebot" content="index,follow" />
    <meta name="Author" content="Johnson Chen" />
    <title>My First Website</title>
    <base target="_blank" />
  </head>
  <body>
    <!-- 標題只有h1~h6 -->
    <h1>標題一</h1>
    <h2>標題二</h2>
    <h3>標題三</h3>
    <h4>標題四</h4>
    <h5>標題五</h5>
    <h6>標題六</h6>
    <p>段落一</p>
    <p>段落二</p>
    <p>段落三</p>
    <a
      href="https://www.udemy.com/course/wilson-full-stack-web-development/"
      target="_parent"
      >2023 網頁全端開發]
    </a>
    <!-- relative linking -->
    <a href="./Second_website.html">這是第二個頁面</a>

    <a href="https://www.udemy.com">Udemy 教學網</a>

    <br />

    <br />

    <img
      width="600"
      height="300"
      src="./IMAGES/HTML_001.PNG"
      alt="範例圖片一"
    />

    <br />

    <!-- absolute linking -->
    <img
      width="500"
      height="500"
      src="https://www.shutterstock.com/image-vector/grunge-red-sample-word-round-260nw-1242668641.jpg"
      alt="範例圖片2"
    />
    <br />

    <h2>無序列表</h2>
    <ul>
      <li>無序一</li>
      <li>無序二</li>
      <li>無序三</li>
    </ul>

    <h2>有序列表</h2>
    <ol type="A">
      <li>有序一</li>
      <li>有序二</li>
      <li>有序三</li>
    </ol>
  </body>
</html>
